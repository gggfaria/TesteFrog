services:
  testefrogpay.web:
    image: testefrogpay.web
    build:
      context: .
      dockerfile: TesteFrogpay.Web/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - "postgres"
    networks:
       - testefrogpay-network
  
  postgres:
    container_name: 'postgres'
    image: postgres
    environment:
      POSTGRES_PASSWORD: frog
    volumes:
      - ./SQL/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    networks:
      - testefrogpay-network
        
networks:
  testefrogpay-network:
    driver: bridge 